<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="utf-8">
    <title>จตุรมิตร 31</title>

    <!-- ฟอนต์ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: "Prompt", sans-serif;
        text-align: center;
        color: white;
        background: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/...') no-repeat center center fixed;
        background-size: cover;
      }

      mark {
        background: radial-gradient(purple, gray);
        color: violet;
        padding: 5px 10px;
        border-radius: 8px;
      }

      /* ปุ่มหลัก */
      button {
        font-size: 1.2em;
        font-weight: bold;
        padding: 20px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: blue;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: 40px 40px; /* ปรับขนาดโลโก้ */
        background-repeat: no-repeat;
        background-position: left center;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6); /* เพิ่มเงาให้ข้อความ */
      }

      /* ปุ่มแต่ละโรงเรียน */
      .btn-sk {
        background: radial-gradient(hotpink, skyblue);
        background-image: url('https://www.sk.ac.th/your_logo_url.png');
      }

      .btn-deb {
        background: radial-gradient(limegreen, yellow);
        background-image: url('https://www.debsirin.ac.th/your_logo_url.png');
      }

      .btn-assump {
        background: radial-gradient(red, white);
        background-image: url('https://www.assumption.ac.th/your_logo_url.png');
      }

      .btn-bcc {
        background: radial-gradient(violet, gold);
        background-image: url('https://www.bcc.ac.th/your_logo_url.png');
      }

      /* เอฟเฟกต์ hover */
      button:hover {
        transform: scale(1.05);
        opacity: 0.9;
      }

      h2 {
        margin: 15px 0;
      }
    </style>
  </head>

  <body>
    <h1>
      <marquee>
        <mark>
          ยินดีต้อนรับเข้าสู่เว็บไซต์จตุรมิตร 4 เหล่าโรงเรียน — 
          สวนกุหลาบวิทยาลัย • เทพศิรินทร์ • อัสสัมชัญ • กรุงเทพคริสเตียน
        </mark>
      </marquee>
    </h1>

    <h2>
      <button class="btn-sk" onclick="document.location='http://www.sk.ac.th/'">
        โรงเรียนสวนกุหลาบวิทยาลัย
      </button>
    </h2>

    <h2>
      <button class="btn-deb" onclick="document.location='https://www.debsirin.ac.th/'">
        โรงเรียนเทพศิรินทร์
      </button>
    </h2>

    <h2>
      <button class="btn-assump" onclick="document.location='https://www.assumption.ac.th/'">
        โรงเรียนอัสสัมชัญ
      </button>
    </h2>

    <h2>
      <button class="btn-bcc" onclick="document.location='https://www.bcc.ac.th/2019/'">
        โรงเรียนกรุงเทพคริสเตียน
      </button>
    </h2>
  </body>
</html>
